<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In</title>
	 <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="flex flex-row flex-start ml-10 mt-10">
		<a href="index.html"><img src="emblem.png" class="w-1/4" ></a>
	</div>


	<!-- End of header -->
	<div class="flex flex-col md:flex-row mt-10 md:mt-20 mx-10 md:ml-10 items-center ">
		<div class="flex flex-col">
			<h1 class="txt-md mt-5">Africa's number one startup acquisition marketplace</h1>
			<h1 class="text-gray-400">Welcome back,kindly log in to your account</h1>
			<input type="email" name="email" id="email" placeholder="Enter your email address" class="border-solid border-2 border-gray-400 focus:border-blue-400 pl-2 h-10 my-5 text-blue-400">
			<input type="password" name="password" id="password" placeholder="Enter your password" class="border-solid border-2 border-gray-400 outline outline-none focus:shadow-outline pl-2 h-10 text-blue-400">

			<div class="flex flex-row mt-5 justify-between">
				<div class="flex flex-row gap-x-4"><input type="checkbox" name="remember" id=""> <h1>Remember me</h1> </div>
				<a href="forgot-password.html">Forgot password?</a>
		</div>

			<div class="flex flex-row gap-x-8 my-10">
				<button class="bg-blue-400 rounded-sm px-4 py-1 text-white">Login</button>
				<button class="border-solid border-2 border-blue-400 text-blue-400 px-4 py-1 rounded-sm">Sign Up</button>
				
			</div>
			<div class="flex flex-row justify-between">
				<h1 class="text-gray-400">Or Log In with</h1>

				<div class="flex flex-row gap-x-4">
					<h1 class="text-blue-400">Facebook</h1>
					<h1 class="text-blue-400">LinkedIn</h1>
					<h1 class="text-blue-400">Google</h1>
				</div>
			</div>
		</div>
		<div class=" login-image w-1/2 invisible md:visible">
			<img src="" alt="image illustrating aquisition">
		</div>


	</div>
</body>
</html>
