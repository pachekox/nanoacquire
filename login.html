<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In</title>
	 <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="flex flex-row flex-start ml-10 mt-10">
		<a href="index.html"><img src="logo.png" class="w-1/4" ></a>
	</div>
	<hr class="mt-5">

	<!-- End of header -->
	<div class="flex flex-col md:flex-row mx-10">
		<div class="flex flex-col">
			<h1 class="txt-large mt-5">Welcome Back</h1>
			<h1>Welcome back,kindly log in to your account</h1>
			<input type="email" name="email" id="email" placeholder="Enter your email address">
			<input type="password" name="password" id="password" placeholder="Enter your password">

			<div class="flex flex-row justify-between mt-5">
				<input type="checkbox" name="remember" id=""> <h1>Remember me</h1> 			
				<h1>Forgot password?</h1>
		</div>

			<div class="flex flex-row justify-between my-10">
				<button class="bg-blue-400 rounded-sm px-4 py-1 text-white">Login</button>
				<button class="border-solid border-2 border-blue-400 text-blue-400 px-4 py-1 rounded-sm">Sign Up</button>
				
			</div>
			<h1>Or Log In with</h1>
			<h1>Facebook</h1>
			<h1>LinkedIn</h1>
			<h1>Google</h1>
		</div>
		<div class=" login-image w-1/2 invisible md:visible">
			<img src="" alt="image illustrating aquisition">
		</div>


	</div>
</body>
</html>
