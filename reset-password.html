<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reset Password</title>
	 <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="flex flex-row flex-start ml-10 mt-10">
		<a href="index.html"><img src="emblem.png" class="w-1/4" ></a>
	</div>

	<!-- End of header -->
	<div class="flex flex-col  md:w-1/2 ml-10 mt-10">

		<div class="flex flex-col w-1/2 ">
			<h1 class="txt-md mt-5">Password reset</h1>
			<h1 class="text-gray-400">Secure your account with a new password</h1>
			
			<input type="password" name="password" placeholder="Enter new password" class="mt-5 border-solid rounded-md border-2 border-gray-400 outline outline-none focus:shadow-outline pl-2 h-10 text-blue-400">
			<input type="password" name="confirm-password" placeholder="Confirm your password" class="mt-5 border-solid rounded-md border-2 border-gray-400 outline outline-none focus:shadow-outline pl-2 h-10 text-blue-400">

			<button class="bg-blue-400 mt-10 rounded-md py-2 text-white">Reset</button>
		</div>

	</div>
</body>
</html>
